{% load category_tags %}

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>لیست دسته‌بندی‌ها</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        a.button {
            background-color: #2c7be5;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
        }
        ul {
            list-style-type: none;
            padding-right: 0;
        }
        li {
            margin-bottom: 8px;
        }
        li ul {
            margin-right: 20px;
            margin-top: 5px;
        }
        a.edit-link {
            margin-right: 10px;
            color: #2c7be5;
            text-decoration: none;
            font-weight: bold;
        }
        a.edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>لیست دسته‌بندی‌ها</h2>
    <a href="{% url 'products:category_create' %}" class="button">➕ افزودن دسته‌بندی</a>

    {% render_category_tree categories %}
</body>
</html>
