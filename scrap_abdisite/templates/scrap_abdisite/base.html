<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}مدیریت لینک‌ها{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- استایل ساده و تمیز -->
    <style>
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #0077cc;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }

        form input[type="url"], button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fa3;
        }

    </style>
</head>
<body>
{% load humanize %}
<div class="navbar">
    <a href="{% url 'scrap_abdisite:product_price_list' %}">🏠 لینک‌های من</a>
    {% if user.is_authenticated %}
        <span style="float:left;">👤 {{ user.username }}</span>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll(".toggle-btn").forEach(btn => {
    btn.addEventListener("click", function() {
      const productId = this.dataset.id;
      fetch(`/toggle-product/${productId}/`, {
        method: "POST",
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          if (data.is_active) {
            this.textContent = "فعال";
            this.classList.remove("bg-gray-400", "hover:bg-gray-500");
            this.classList.add("bg-green-500", "hover:bg-green-600");
          } else {
            this.textContent = "غیرفعال";
            this.classList.remove("bg-green-500", "hover:bg-green-600");
            this.classList.add("bg-gray-400", "hover:bg-gray-500");
          }
        }
      });
    });
  });
});
</script>


    
</body>
</html>
