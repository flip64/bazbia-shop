<form method="post" action="{% url 'scrap_abdisite:watched_urls_update' item.variant.id %}">
  {% csrf_token %}
  <tr class="hover:bg-gray-50">
    <td class="px-4 py-2 border">{{ item.variant.product.name }}</td>
    <td class="px-4 py-2 border">
      <a href="{{ item.url }}" target="_blank" class="text-blue-600 hover:underline">مشاهده</a>
    </td>
    <td class="px-4 py-2 border">{{ item.price }} تومان</td>

    <!-- قیمت اصلی -->
    <td class="px-4 py-2 border">
      <input type="number" name="price" 
             value="{{ item.variant.price|default_if_none:'' }}" 
             class="w-full border rounded px-2 py-1">
    </td>

    <!-- قیمت با تخفیف -->
    <td class="px-4 py-2 border">
      <input type="number" name="discount_price" 
             value="{{ item.variant.discount_price|default_if_none:'' }}" 
             class="w-full border rounded px-2 py-1">
    </td>

    <td class="px-4 py-2 border">{{ item.last_checked|date:"Y-m-d H:i" }}</td>
    <td class="px-4 py-2 border text-center">
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded">
        ذخیره
      </button>
    </td>
  </tr>
</form>
