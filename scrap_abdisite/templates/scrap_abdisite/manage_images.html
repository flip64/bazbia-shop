{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>مدیریت تصاویر محصولات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">🖼️ مدیریت تصاویر محصولات</h1>

    {% if messages %}
        <div class="max-w-4xl mx-auto mb-4">
            {% for message in messages %}
                <div class="p-3 mb-2 rounded {{ message.tags }} bg-green-100 text-green-700">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto">
        {% for img in images %}
            <div class="bg-white shadow rounded-xl p-3 text-center">
                <img src="{{ img.image.url }}" alt="" class="w-full h-48 object-cover rounded-lg mb-2">
                <p class="font-semibold">{{ img.product.name }}</p>
                <p class="text-xs text-gray-500 truncate">{{ img.source_url }}</p>

                <form method="post" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    <input type="hidden" name="image_id" value="{{ img.id }}">
                    <input type="file" name="new_image" accept="image/*" required class="text-sm mb-2">
                    <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">
                        بروزرسانی
                    </button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
