
{% if banners %}
<div id="bazbiaCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <!-- indicators -->
  <div class="carousel-indicators">
    {% for banner in banners %}
      <button type="button" data-bs-target="#bazbiaCarousel" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-label="اسلاید {{ forloop.counter }}"></button>
    {% endfor %}
  </div>

  <!-- slides -->
  <div class="carousel-inner rounded-4 shadow-sm overflow-hidden">
    {% for banner in banners %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <a href="{{ banner.link|default:'#' }}">
          <img src="{{ banner.image.url }}" class="d-block w-100" alt="{{ banner.title }}">
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            <h5>{{ banner.title }}</h5>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

  <!-- controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#bazbiaCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">قبلی</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bazbiaCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">بعدی</span>
  </button>
</div>
{% endif %}
