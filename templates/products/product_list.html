{% extends "base.html" %}

{% load static %}

{% block title %}لیست محصولات{% endblock %}

{% block content %}
<h2>لیست محصولات</h2>
{% for product in products %}
    <div>
        <h3><a href="{% url 'products:product_detail' product.slug %}">{{ product.name }}</a></h3>
        <p>قیمت: {{ product.base_price }} تومان</p>
    </div>
{% endfor %}
{% endblock %}
